<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap files (css,js) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="containerCard">
        <div class="card quiz-card">
            <img class="logo" src="img/logo.png">
            <img src="img/cardheader.jpg" class="card-img-top">

            <!-- diese div ist standard aus -->
            <div class="card-body" id="endscreen" style="display: none;">
                Quiz beendet!
            </div>

            <!-- diese div ist standard an -->
            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questiontext"></h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')"> <!-- mb-2 = margin bottom 2 -->
                    <div class="card-body" id="answer_1"></div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')"> <!-- mb-2 = margin bottom 2 -->
                    <div class="card-body" id="answer_2"></div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')"> <!-- mb-2 = margin bottom 2 -->
                    <div class="card-body" id="answer_3"></div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')"> <!-- mb-2 = margin bottom 2 -->
                    <div class="card-body" id="answer_4"></div>
                </div>

                <div class="question-footer">
                    <span><b id="current-question"></b> von <b id="all-questions"></b> Fragen</span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
